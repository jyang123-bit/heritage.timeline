<body>
<div class="container-fluid">
<div class="well span11 pagination-centered">
<h1>Heritage timeline</h1>

</div>
<div class="text-left">

 <h2>Sample 1</h2>
 <h5>Heritage buildings in <mark>years</mark></h5>
 <div id="timeline1" style="width:500px;height:200px;"></div>
 
<div class="">
  <h2>Sample 2</h2>
  <h5>Timeline in <mark>vertical</mark></h5>
 <div id="timeline2" style="width:200px;height: 500px;"></div>
 
 <h2>Sample 3</h2>
 <h5>Timeline In <mark>colors</mark></h5>
 <div id="timeline3" style="width:500px;height: 200px;"></div>
</div>
</div>

<script type="text/javascript">

var Buildings = [
  {name:"Gedung Raja Abdulah", 	date:"1857-01-01", img: "http://www.heritage.gov.my/images/konservasi/05-gedungRajaAbdullah/03.png"},
  {name:"Masjid India Muslim Tengku Kelana", 	date:"1904-01-01", img: "https://media.thestar.com.my/Prod/D78DA072-6D86-4FF9-9111-8BB7C4176B18"},
  {name:"Bok House", date:	"2006-01-01", img: "https://upload.wikimedia.org/wikipedia/en/f/f8/Bok_House.jpg"}
  
];

TimeKnots.draw("#timeline1", Buildings, {dateFormat: "%Y", color: "#696", width:500, showLabels: true, labelFormat: "%Y", addNow:true});

var Vertical = [
  {name:"Gedung Raja Abdullah", date:"1857-01-01T06:00:00",img:"http://www.heritage.gov.my/images/konservasi/05-gedungRajaAbdullah/03.png"},
  {name:"Kota Raja Mahadi", date:"1866-01-01T07:30:00",img:"https://www.selangor.gov.my/klang/resources/auto%20download%20images/kotarajaweb-14May2012-215029.jpg"},
  {name:"Masjid India Muslim Tengku Kelana", date:"1904-01-01T012:45:00", img: "https://media.thestar.com.my/Prod/D78DA072-6D86-4FF9-9111-8BB7C4176B18"},
  {name:"Bok House", date:"2006-01-01T019:00:00",img:"https://upload.wikimedia.org/wikipedia/en/f/f8/Bok_House.jpg"}
  
];

TimeKnots.draw("#timeline2", Vertical, {dateFormat:"%Y", horizontalLayout: false, color: "#669", height:300, width:300, showLabels: true, labelFormat:"%Y", addNow:true});



var agenda = new Array();
var day = 86400000;
var today = new Date();
var series = ["Serie1", "Serie 2", "Serie 3"];
for(var i=-3; i<4; i++){
  var thisdate = new Date(today.getTime() + i*day).toUTCString();
  var thiscolor = "#44a";
  var thisname = "Free day";
  if(Math.random()>0.5){
   thiscolor = "#b00";
   thisname = "Meeting";
  }
  serieId = parseInt(Math.random()*100) %3;
  thisseries = series[serieId];
  var thiswidth = (i<0)?1:5;
  agenda.push({date: thisdate, name: thisname,  series: thisseries })
}
TimeKnots.draw("#timeline3", agenda, {dateFormat: "%A", radius: 20});


</script>
